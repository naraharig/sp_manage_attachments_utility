<html>

<head>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" ></script>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    
    
</head>

<body class="container-fluid" ng-controller="AttachmentsController" ng-app='App'>

    <div class="input-group">
        <span class="input-group-addon">
            Upload files
        </span>
        <div class="attachments form-control">

            <span>
                <input type="file" style="display:none;" name="requestImages" id="fileCntrl_Report" ng-model="Request.AttachedImages" multiple="multiple"
                />
                <button id="btn_Report_Attach" class="btn btn-small clsBrowseBtn" >
                    <i class="fa fa-paperclip" aria-hidden="true"></i>
                </button>
                <br />
            </span>
            <div id="Attachedfiles" class="files">
                <ul class="clsAttachedImages clsAttachments" id='ULReportAttachments'>
                    <li ng-repeat="File in Attachments|filter:'-REPORTDOCS_--'">
                        <span>
                            <a ng-bind='File.FileName' href="{{File.ServerRelativeUrl}}" target="_blank"></a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
